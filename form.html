<form action="http://localhost:3000/getCountry" target="_blank" method="post">

    <header>
      <h2>National Holiday by Country</h2>
      <div><b>Select two or more countries and check the matching holidays between them.</b></div>
      <br>
    </header>
    
    <div>
      <label class="desc" id="fullName" for="fullName">Full Name</label>
      <div>
        <input id="fullName" name="fullName" type="text" class="field text fn" value="" size="8" tabindex="1">
      </div>
    </div>
      
    <div>
      <label class="desc" id="email" for="email">
        Email
      </label>
      <div>
        <input id="email" name="email" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
     </div>
    </div>
    <div>
      <fieldset>
        <legend id="title6" class="desc">
          Select the Countries you wish to check the holidays <i>(use the control button to select)</i>
        </legend>
        <div>
            <select name = "countryByUser" multiple size = 3> 
                    <option value = "BR">BRAZIL</option>
                    <option value = "US">UNITED STATES</option>
                    <option value = "UK">UNITED KINGDOM</option>
        <div>
</select>
    <div>
          <div>
            <input id="saveForm" name="saveForm" type="submit" value="Submit">
      </div>
      </div>
    
  </form>
